apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'maven-publish'
mainClassName = 'com.victoryforphil.victoryconnect.Test2'

group = 'victoryforphil.vc-client'
version = '2019.1.10'

publishing {
    repositories {
        maven {
            name = "distLocal"
            url = "${rootProject.buildDir}/mvnDistRepo"
        }
        publications.all {
            groupId project.group
        }
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.0'
}
sourceSets {
    main {
        java {
            srcDirs = ['src/']
        } 

    }

    test {
        java {
            srcDirs = ['test']
        } 

    }
}

test {
  // enable JUnit Platform (a.k.a. JUnit 5) support
  useJUnitPlatform()
}

jar {
    baseName = 'vc-client'
    version =  '0.0.3'
}

repositories {
    mavenCentral()
}
 
dependencies {

    implementation 'org.jmdns:jmdns:3.5.5'

    testImplementation(
            'org.junit.jupiter:junit-jupiter-api:5.1.0'
    )
    testRuntimeOnly(
            'org.junit.jupiter:junit-jupiter-engine:5.1.0'
    )
}
