apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'maven-publish'
mainClassName = 'com.victoryforphil.victoryconnect.Test2'

group = 'victoryforphil.vc-client'
sourceCompatibility = '1.8'
targetCompatibility = '1.8'
sourceSets {
    main {
        java {
            srcDirs = ['src/']
        } 

    }

    test {
        java {
            srcDirs = ['test']
        } 

    }
}

test {
  // enable JUnit Platform (a.k.a. JUnit 5) support
  useJUnitPlatform()
}

jar {
    baseName = 'vc-client'
    version =  '0.0.5'
}

repositories {
    mavenCentral()
    flatDir {
       dirs 'libs'
    }
}
 
dependencies {
    compile name: 'vc-logger-0.0.1'
    compile 'org.jmdns:jmdns:3.5.5'

    testImplementation(
            'org.junit.jupiter:junit-jupiter-api:5.1.0'
    )
    testRuntimeOnly(
            'org.junit.jupiter:junit-jupiter-engine:5.1.0'
    )
}
